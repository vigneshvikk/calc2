<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main ">
        <div class="calculator">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <input type="text" placeholder="" id="result" class="form-control mt-5 screen">
                    </div>
                </div>
            </div>

            <section>
                <div class="container-fluid">
                   <div class="row mt-5">
                      <div class="col-6 "><button class="btn w-100 btnbox"  type="submit" onclick="emptyClear()" id="clear" >Clear</button></div>  
                      <div class="col-3"><button class="btn w-100 btnbox" type="submit" onclick=" backSpace()" id="oper">&#9003</button></div>  
                      <div class="col-3 "><button class="btn w-100 btnbox"onclick="displayNum('/')" type="submit" >/</button></div>  
                   </div >
                </div>

                <div class="container-fluid">
                    <div class="row mt-2">
                        <div class="col-3 "><button class="btn w-100 btnbox" onclick="displayNum(7)" type="submit" >7</button></div>  
                        <div class="col-3 "><button class="btn w-100 btnbox" onclick="displayNum(8)" type="submit">8</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum(9)" type="submit">9</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum('*')"  type="submit" >x</button></div>  
                    </div >
                 </div>

                 <div class="container-fluid">
                    <div class="row mt-2">
                        <div class="col-3 "><button class="btn w-100 btnbox" onclick="displayNum(4)" type="submit">4</button></div>  
                        <div class="col-3 "><button class="btn w-100 btnbox" onclick="displayNum(5)" type="submit">5</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum(6)" type="submit">6</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum('-')" type="submit" >-</button></div>  
                    </div >
                 </div>

                 <div class="container-fluid">
                    <div class="row mt-2">
                        <div class="col-3 "><button class="btn w-100 btnbox"  onclick="displayNum(1)"  type="submit">1</button></div>  
                        <div class="col-3 "><button class="btn w-100 btnbox" onclick="displayNum(2)"  type="submit">2</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum(3)"  type="submit">3</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum('+')"  type="submit"  >+</button></div>  
                    </div >
                 </div>

                 <div class="container-fluid">
                    <div class="row mt-2">
                        <div class="col-3 "><button class="btn w-100 btnbox"  onclick="displayNum('%')"  type="submit"  >%</button></div>  
                        <div class="col-3 "><button class="btn w-100 btnbox"onclick="displayNum('.')"  type="submit" >.</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" onclick="displayNum(0)"  type="submit">0</button></div>  
                       <div class="col-3"><button class="btn w-100 btnbox" id="equal" onclick="evaluateExp()" type="submit">=</button> </button></div>  
                    </div >
                 </div>
            </section>
    
            </div>
        </div>
    </div >
</body>
<script src="./calc.js"></script>
</html>
